<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Data Management App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff6f61; /* Soft coral color */
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .iframe-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 0 auto; /* Center the iframe container */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Slightly visible border */
      border-radius: 8px; /* Rounded corners */
    }

    .loading-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Border for placeholder */
      border-radius: 8px; /* Rounded corners */
    }

    .loading-placeholder img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hospital Data Management App</h1>
    <div class="iframe-container">
      <!-- Placeholder for loading -->
      <div class="loading-placeholder">
        <img src="https://i.imgur.com/llF6J1X.gif" alt="Loading..."> <!-- Spinner GIF -->
        Loading...
      </div>
      <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fdesign%2Fue3aJbyRdMjlehkCrt0OSF%2FHealth-Management-App%3Fnode-id%3D0-1%26t%3DPiSdRiMW3ndzqcRW-1" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    const iframe = document.querySelector('iframe');
    const placeholder = document.querySelector('.loading-placeholder');

    iframe.onload = function() {
      placeholder.style.display = 'none';
    };
  </script>
</body>
</html>
